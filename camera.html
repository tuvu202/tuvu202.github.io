<!DOCTYPE html><html><head><title>PoseNet</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>body{overflow:hidden}.blocks{height:100vh;width:100vw;display:flex;align-items:center;position:relative;justify-content:center}.block{--sz:8vmin;--tX:0;--animation:700ms cubic-bezier(0.3,0.5,0.4,0.9) infinite alternate-reverse;--hm:4.5vmin;height:var(--sz);width:var(--sz);background-image:var(--bg);border-radius:50%;transform:translateX(var(--tX));mix-blend-mode:lighten}.orange{--bg:linear-gradient(-50deg,#fbab7e,#f7ce68);margin-right:var(--hm);animation:attract-orange var(--animation)}.blue{--bg:linear-gradient(50deg,#00bfd5,#c5f5ff);margin-left:var(--hm);animation:attract-blue var(--animation)}@keyframes attract-orange{to{transform:translateX(calc(var(--sz) + var(--hm)/4))}}@keyframes attract-blue{to{transform:translateX(calc(var(--sz)*-1 - var(--hm)/4))}}.img-matching{position:fixed;right:16px;top:16px;width:17%}</style></head><body> <div id="info" style="display:none"></div> <div id="loading" style="display:flex"> <div class="blocks"> <div class="block orange"></div> <div class="block blue"></div> </div> </div> <div id="main" style="display:none"> <video id="video" playsinline="" style="display:none;flex:3"></video> <canvas id="output"></canvas> <img class="img-matching" src="https://www.learnopencv.com/wp-content/uploads/2018/05/OpenPose.jpg" alt="img"> </div> <script src="camera.663c1642.js"></script> </body></html>
